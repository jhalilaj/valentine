<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      text-align: center;
      background-color: #ffdde1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: all 1s ease-in-out;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e6005c;
      font-size: 28px;
    }
    .btn-container {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background: #e6005c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }
    .btn:hover {
      background: #bf0048;
    }
    #yes-btn {
      transition: all 0.3s ease-in-out;
    }
    #love-message {
      display: none;
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px #000;
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      z-index: 20; /* Make sure text is on top */
    }
    #fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      text-align: center;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #minion-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9;
    }

    /* Raining hearts */
    .heart {
      position: fixed;
      color: red;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.9;
      z-index: 15; /* Ensure hearts appear above everything */
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh);
      }
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Will You Be My Valentine? 💕</h1>
  <div class="btn-container">
    <button class="btn" id="yes-btn" onclick="yesClick()">Yes! 💖</button>
    <button class="btn" id="no-btn" onclick="noClick()">No 😢</button>
  </div>
</div>

<div id="fullscreen">
  <p id="love-message">
    Το ήξερα ότι θα πεις ναι! 🥰🥰🥰 <br>
    Πασχαλίτσα μου, σε αγαπάω με όλη μου την ψυχή! ❤️ <br>
    Είσαι το πιο φανταστικό κορίτσι που υπάρχει, η πιο όμορφη, η πιο ξεχωριστή! <br>
    Σε λατρεύω και θα είμαστε μαζί για πάντα!  <br>
    Καρδιά μου εσuuuuuuuu είσαι τα πάντα για μένα!
  </p>

  <img id="minion-img" src="aa2ddc70e48a9dc690182977ebf88fb5.jpg" alt="Minion holding a heart">
</div>

<script>
  let yesSize = 18; // Initial font size

  function noClick() {
    yesSize += 5; // Increase size
    document.getElementById("yes-btn").style.fontSize = yesSize + "px";
  }

  function yesClick() {
    document.body.style.background = "black"; // Fade to black
    document.querySelector(".container").style.display = "none"; // Hide buttons
    document.getElementById("fullscreen").style.display = "flex"; // Show full screen
    document.getElementById("love-message").style.display = "block"; // Show message

    createHearts(); // Start raining hearts
  }

  function createHearts() {
    for (let i = 0; i < 50; i++) { // More hearts
      let heart = document.createElement("div");
      heart.innerHTML = "❤️";
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      heart.style.fontSize = (Math.random() * 40 + 10) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  }
</script>
</body>
</html>
